---
layout: page
title: Blog
permalink: /blog/
---
<section>
  <div class="container">
    <div class="row">
      <div class="text-center">
        <ul style="list-style-position: inside; list-style-type: none;">
            {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
              - {{ post.date | date: "%d %B %Y" }}
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
